<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minimal Blog Card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<article class="card">
			<img src="cactus_img.jpg" alt="Cactus" />

            <div>
                <span class="card__label">Design</span>
            </div>

            <h1 class="card__title">Embracing Minimalism</h1>

			<p class="card_detail">
				From minimalist sculptures to minimalist paintings, this blog will inspire you to
				appreciate the beauty that lies in simplicity.
			</p>

			<hr /> 

			<span class="author">Annie Spratt</span>
		</article>
	</body>
</html>
